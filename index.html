<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niamat Company</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./img/niamat.jpg" />
  </head>

  <body>
    <h1 class="description">
      <img
        src="./img/Picsart_24-10-26_09-44-59-775.png"
        alt="NIAMAT"
        width="150px"
        height="85px"
      />
      <p class="pet">Пластиковые окна и витражи</p>
    </h1>

    <div class="container">
      <div class="question" id="questionText">Сколько всего сур в Коране?</div>
      <div class="options">
        <button class="option" onclick="checkAnswer(this)">103</button>
        <button class="option" onclick="checkAnswer(this)">110</button>
        <button class="option" onclick="checkAnswer(this)">108</button>
        <button class="option" onclick="checkAnswer(this)">114</button>
        <button class="option" onclick="checkAnswer(this)">Не знаю, но хочу знать.</button>
      </div>
      <div class="question" id="questionText">Кто был первым посланником?</div>
      <div class="options">
        <button class="option" onclick="checkAnswer(this)">Муса (1алейх1и-с-салям)</button>
        <button class="option" onclick="checkAnswer(this)">Нухь (1алейх1и-с-салям)</button>
        <button class="option" onclick="checkAnswer(this)">Адам (1алейх1и-с-салям)</button>
        <button class="option" onclick="checkAnswer(this)">Аюб (1алейх1и-с-салям)</button>
        <button class="option" onclick="checkAnswer(this)">Не знаю, но хочу знать.</button>
      </div>
      <div class="question" id="questionText">Какая сура является самой большой в Коране?</div>
      <div class="options">
        <button class="option" onclick="checkAnswer(this)">Сура Аль-Къодр</button>
        <button class="option" onclick="checkAnswer(this)">Сура Ар-Рохьман</button>
        <button class="option" onclick="checkAnswer(this)">Сура Аль-Бакъара</button>
        <button class="option" onclick="checkAnswer(this)">Сура Йунус</button>
        <button class="option" onclick="checkAnswer(this)">Не знаю, но хочу знать.</button>
      </div>
      <div class="question" id="questionText">Какая сура является самой маленькой в Коране?</div>
      <div class="options">
        <button class="option" onclick="checkAnswer(this)">Сура Аль-Филь</button>
        <button class="option" onclick="checkAnswer(this)">Сура Ар-Каусар</button>
        <button class="option" onclick="checkAnswer(this)">Сура Аль-Ихлас</button>
        <button class="option" onclick="checkAnswer(this)">Сура Аль-Аср</button>
        <button class="option" onclick="checkAnswer(this)">Не знаю, но хочу знать.</button>
      </div>
      <div class="question" id="questionText">Где впервые был ниспослан Коран?</div>
      <div class="options">
        <button class="option" onclick="checkAnswer(this)">На холме Ас-Сафа</button>
        <button class="option" onclick="checkAnswer(this)">В пещере Савр</button>
        <button class="option" onclick="checkAnswer(this)">В пещере Хира</button>
        <button class="option" onclick="checkAnswer(this)">На вершине горы Арафат</button>
        <button class="option" onclick="checkAnswer(this)">Не знаю, но хочу знать.</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
